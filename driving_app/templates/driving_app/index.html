{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driving Application</title>
  <link href="{% static 'driving_app/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'driving_app/css/style.css' %}" rel="stylesheet"/>
<body>
<div class="bar">
  <h2 align="center" style="font-family:Trebuchet MS; font-size:35px; color:#333;">Driving Application</h2>
  <br>
  <div id="div1">
    <form method="post">
      {% csrf_token %}
      <label></label>
      <input type="text" name="username" id="username" value="" required="required" placeholder="Search"/>
      <p>{{error}}</p>
      <input type="submit" onclick="saveHandler()" id="btn" class="btn btn-primary col-sm-2" style="margin-left:48%;height:35px;width:80px;" value="SUBMIT" />
    </form>
  </div>
  <br><br><br><br><br><br><br><br>
  <div class="container">
    <div class="row">
      <table id="example" class="table table-striped table-bordered" style="width:100%;">
        <thead>
        <tr>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>License Type</th>
          <th>Mobile Number</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>Tiger Nixon</td>
          <td>61</td>
          <td>$320,800</td>
          <td>Tiger Nixon</td>
          <td>61</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="{% static 'driving_app/css/bootstrap.bundle.min.js' %}"></script>
</body>
</head>
</html>
